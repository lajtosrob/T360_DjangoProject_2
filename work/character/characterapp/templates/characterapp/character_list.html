{% extends 'characterapp/base.html' %}

{% block content %}
<div class="row">
    <div class="col">
        <h1>Characters</h1>
    </div>
</div>
<div class="row">
    <div class="col">
        {% for character in object_list %}
            <li class="list-group-item">
                <a href="{% url 'character-detail' character.pk %}">{{ character.name }}</a>
            </li>
        {% endfor %}
    </div>
</div>

{% endblock content %}
